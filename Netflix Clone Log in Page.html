<!doctype html>
<html>
<head>
	<title>Courtney Songco Netflix Clone Log In Page</title>
	<meta lang="en" charset="UTF-8"/>
	<link href="Netflix Clone Log in Page.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="upper-right">
<form>
<!--language-->
<select name="dropdown" id="language-selection">
<option value="en">English</option>
<option value="es">Espanol</option>
<option value="tag">Tagalog</option>
<input id="sign-in" class="red-button" type="button" name="sign_in" value="Sign In"/>
</form>
</div>
<div>
<img src="netflix-logo.png alt="Netflix logo transparent"/>
</div>
<div id="center-page">
<h1 id class="card-title">Unlimited movies, TV shows, and more.</h1>
<h2 id class="card-subtitle">Watch anywhere. Cancel anytime.</h2>
</div>
<div>
<form id="membership-info">
<h3 id="membership-message">Ready to watch? Enter your email to create or restart your membership.</h3>
<input id="email-input" type="email" name="email" placeholder="Email address" autocomplete="email" minlength="5" maxlength="60"/>
<input class="red-button" type="button" name="get_started" value="Get Started"/>

</form>
</div>
</body>
</html>
